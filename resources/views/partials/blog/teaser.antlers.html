<!-- border-red-500 border-orange-500 border-yellow-500 border-green-500 border-teal-500 border-blue-500 border-indigo-500 border-purple-500 border-pink-500 -->
<div class="mb-8 leading-normal border-l-4 border-{{ color:label }}-500 pl-4">
    <a href="{{ url }}" class="no-shadow block text-gray-700 no-underline mb-4 hover:text-gray-900">
        <h3 class="inline-block text-xl font-bold mb-1">{{ title }}</h3>
        <small class="block">{{ date }}</small>
        {{ contents }}
            {{ if type == 'header' }}
                <p>{{ header }}</p>
            {{ /if }}
        {{ /contents }}
    </a>
</div>
