name: Deploy

on: [push]

jobs:
  deploy:
    name: Laravel Envoy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - run: composer install
      - run: echo $SSH_KEY > ./id_rsa && chmod 0644 ./id_rsa
      - run: ./vendor/bin/envoy run deploy-code
