    <title>{{ title }} | Rias.be</title>
    {{ contents }}

        {{ /if }}
    {{ /contents }}

    <meta name="og:image" content="{{ site_url }}assets/social.png">

    <meta name="msapplication-tap-high400" content="no">

    <link rel="apple-touch-icon" sizes="57x57" href="/assets/icons/apple-icon-57x57.png">

    <link href="https://fonts.googleapis.com/css?family=Fira+Mono:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ site:mix url="css/site.css" }}">

<body class="font-sans text-lg leading-normal p-4 sm:p-6 text-gray-700 bg-gray-100">

<div class="container mx-auto">
    <nav class="flex items-center flex-col mb-4 sm:mb-8">
        <a href="/" class="no-shadow text-teal-500" aria-label="Home">
            <svg class="fill-current sm:w-16 sm:h-16" width="35" height="42" viewBox="0 0 35 42" xmlns="http://www.w3.org/2000/svg">
                <path d="M26.3 25.824l8.38 13.11c.388.625.443 1.363.055 2.044-.333.625-1 1.022-1.665 1.022h-5.05c-.665 0-1.275-.34-1.608-.908l-8.434-13.678H8.1v12.6C8.1 41.092 7.214 42 6.16 42H1.94C.888 42 0 41.092 0 40.014V21.34c0-1.078.888-1.986 1.942-1.986h17.09c3.218 0 5.382-.908 6.492-2.838.388-.624.555-1.532.555-2.61 0-1.874-.556-3.18-1.72-4.2-1.222-1.136-2.942-1.647-5.106-1.647H1.942C.888 8.06 0 7.15 0 6.072V1.986C0 .908.888 0 1.942 0h17.81c4.274 0 7.77 1.25 10.378 3.746 2.718 2.497 4.05 5.903 4.05 10.16 0 5.505-2.386 9.478-6.936 11.52-.277.115-.61.285-.943.398z" fill-rule="nonzero" />
            </svg>
        </a>
        <div class="flex">
            <a href="/blog" class="text-gray-600 mx-2 text-lg mt-3 no-underline hidden sm:block">Blog</a>
        </div>
    </nav>
</div>

{{ template_content }}

<div class="fixed flex justify-center w-full z-40 left-0 right-0" style="bottom: 15px;">
    <a href="#" class="no-shadow block sm:hidden bg-teal-500 rounded-full text-white py-2 px-4 no-underline text-md js-open-nav">
        MENU
    </a>
</div>
<nav id="mobile-nav" class="fixed flex max-w-sm mx-auto justify-center w-full bg-white flex-col bottom-0 left-0 right-0 shadow-top p-1 rounded-lg z-50">
    <div class="flex justify-between py-2 border-b border-gray-400">
        <span class="uppercase text-sm text-gray">Navigation</span>
        <button class="mr-2 js-close-nav text-gray-dark" aria-label="close">X</button>
    </div>
    <div class="flex justify-center py-4 overflow-x-scroll scrolling-touch max-w-full border-b border-gray-400">
        <a href="/" class="text-gray-dark text-lg mx-2 hover:shadow-orange-300 no-underline">Home</a>
        <a href="/blog" class="text-gray-dark text-lg mx-2 hover:shadow-orange-300 no-underline">Blog</a>
    </div>
    <div class="flex max-w-full overflow-x-scroll scrolling-touch -mx-2 px-2">
        <div class="flex-no-shrink flex-no-grow w-1/3 sm:w-1/4 mx-1 py-4">
            <a href="mailto:hello@rias.be" class="block flex flex-col bg-gray-300 px-1 py-2 rounded-lg text-orange-500 no-underline text-center">
                <i class="fa fa-envelope text-2xl mb-2"></i>
                <span class="text-xs text-orange">Email</span>
            </a>
        </div>
        <div class="flex-no-shrink flex-no-grow w-1/3 sm:w-1/4 mx-1 py-4">
            <a href="https://twitter.com/riasvdv" class="block flex flex-col bg-gray-300 px-1 py-2 rounded-lg text-orange-500 no-underline text-center">
                <i class="fa fa-twitter text-2xl mb-2"></i>
                <span class="text-xs text-orange">Twitter</span>
            </a>
        </div>
        <div class="flex-no-shrink flex-no-grow w-1/3 sm:w-1/4 mx-1 py-4">
            <a href="https://www.linkedin.com/in/rias-" class="block flex flex-col bg-gray-300 px-1 py-2 rounded-lg text-orange-500 no-underline text-center">
                <i class="fa fa-linkedin text-2xl mb-2"></i>
                <span class="text-xs text-orange">LinkedIn</span>
            </a>
        </div>
        <div class="flex-no-shrink flex-no-grow w-1/3 sm:w-1/4 mx-1 py-4">
            <a href="https://github.com/riasvdv" class="block flex flex-col bg-gray-300 px-1 py-2 rounded-lg text-orange-500 no-underline text-center">
                <i class="fa fa-github text-2xl mb-2"></i>
                <span class="text-xs text-orange">Github</span>
            </a>
        </div>
    </div>
</nav>
