<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
    <url>
        <loc>{{ permalink replace="sitemap.xml|" }}</loc>
        <lastmod>{{ now format="c" }}</lastmod>
        <changefreq>monthly</changefreq>
        <priority>1</priority>
    </url>
    {{ pages from="/" }}
        <url>
            <loc>{{ permalink }}</loc>
            <lastmod>{{ date format="c" }}</lastmod>
            <changefreq>monthly</changefreq>
            <priority>1</priority>
        </url>
    {{ /pages }}
    {{ collection:blog }}
        <url>
            <loc>{{ permalink }}</loc>
            <lastmod>{{ date format="c" }}</lastmod>
            <changefreq>monthly</changefreq>
            <priority>1</priority>
        </url>
    {{ /collection:blog }}
</urlset>
